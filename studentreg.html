<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="studentreg.php" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name"><br><br>

        <label for="middle_initial">Middle Initial:</label>
        <input type="text" id="middle_initial" name="middle_initial" maxlength="1"><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name"><br><br>

        <label for="date_of_birth">Date of Birth:</label><br>
        <input type="text" id="dob_month" name="dob_month" placeholder="MM" maxlength="2">
        <input type="text" id="dob_day" name="dob_day" placeholder="DD" maxlength="2">
        <input type="text" id="dob_year" name="dob_year" placeholder="YYYY" maxlength="4">
        <br><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender"><br><br>

        <label for="email_address">Email Address:</label>
        <input type="email" id="email_address" name="email_address"><br><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
